name: smoke

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.py'
      - 'Makefile'
      - 'scripts/**'
      - 'configs/**'
      - 'requirements*.txt'
      - '**/requirements*.txt'
      - '**/pyproject.toml'
      - '**/poetry.lock'
      - '.github/workflows/smoke.yml'
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  smoke:
    name: SHIM sweep
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements-ci.txt
            **/requirements.txt
            **/pyproject.toml

      - name: Install deps (for smoke)
        run: |
          python -m pip install -U pip
          if [ -f requirements-ci.txt ]; then pip install -r requirements-ci.txt; fi

      - name: Bootstrap & run SHIM sweep via Makefile
        env:
          EXP: airline_escalating_v1
          TRIALS: '5'
          SEEDS: '41,42,43'
          MODE: SHIM
        run: |
          make install
          make xsweep EXP="$EXP" TRIALS="$TRIALS" SEEDS="$SEEDS" MODE="$MODE"
          make report

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: |
            results/**
            results/summary.csv
            results/summary.png
            results/summary.svg
            results/summary.md
